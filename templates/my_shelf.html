{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        <ul class="collapsible popout">
            {% for item in my_shelf %}
                <li>
                    <div class="collapsible-header"><i class="material-icons"></i>{{ item.item_name }}</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="col">
                            <div class="card">
                                <div class="card-image">
                                <img src="{{ item.image }}">
                                </div>
                                <div class="card-content">
                                    <p>{{ item.region_name }}</p>
                                    <p>{{ item.age }}</p>
                                    <p>{{ item.distillery }}</p>
                                    <p>{{ item.notes }}</p>
                                </div>
                                <div class="card-action">
                                <a href="{{ url_for('change_stock', item_id=item._id) }}">Change</a>
                                <a href="#">Take off Shelf</a>
                                </div>
                            </div>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
  

{% endblock %}
